site_name: ドキュメントDEMO
theme:
  name: material
  language: ja
  palette:
    # ダークモード切り替えスイッチ
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs          # 上部にメインメニューを表示（ポータル感が出る）
    - navigation.sections      # サイドバーをセクション分け
    - navigation.top           # 「トップに戻る」ボタン
    - search.suggest           # 検索候補を表示
    - search.highlight         # 検索ワードをハイライト
    - content.code.copy        # コードブロックにコピーボタンを追加
nav:
  - 目次: index.md
  - 開発ガイド:
      - はじめに: project/getting-started.md
      - 環境構築: project/setup.md
  - 運用ルール:
      - セキュリティ: rules/security.md
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js
extra_css:
  - css/extra.css
plugins:
  - search
  - mermaid-zoom
  - glightbox:
      touch-navigation:
      enabled: true
      touchNavigation: true
      loop: false
      zoomable: true
      draggable: true